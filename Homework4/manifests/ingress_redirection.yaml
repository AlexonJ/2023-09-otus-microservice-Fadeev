apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-crud-ingress-redirection
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: $2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        - path: /otusapp/([^/]+)(/.*)$
          pathType: ImplementationSpecific
          backend:
            service:
              name: user-crud-service
              port:
                number: 8000