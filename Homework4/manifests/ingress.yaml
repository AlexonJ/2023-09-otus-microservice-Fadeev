apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-crud-ingress
  namespace: user-crud-app-ns
  labels:
    app: user-crud-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-crud-service
                port:
                  number: 8000
